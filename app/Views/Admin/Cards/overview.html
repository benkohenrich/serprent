{% extends '_layout/base.html' %}

{% block content %}
  <div class="row">
    <div class="ibox-content">

      <div class="row">
        <div class="col-lg-12">
          <a class="btn btn-primary btn-sm float-right m-b-xs" href="{{ uri([ 'cards', 'create' ]) }}">
            <i class="fa fa-plus"></i> {{ i18n('cards.overview.buttons.create') }}
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <div class="dataTables_wrapper form-inline dt-bootstrap">
              <table class="table table-striped table-bordered table-hover dataTable" data-table-uri="{{ uri([ 'cards' ]) }}" id="cards-table">
                <thead>
                <tr>
                  <th data-name="code">{{ i18n("cards.overview.table.code") }}</th>
                  <th data-name="is_active">{{ i18n("cards.overview.table.is_active") }}</th>
                  <th data-name="controls" data-sortable="false" data-searchable="false">{{ i18n("cards.overview.table.controls") }}</th>
                </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}

{% block javascript %}
  <script>
    var cardsTable = $("#cards-table");

    cardsTable.DataTable({
      serverSide: true,
      processing: true,
      iDisplayLength: 10,
      ajax: cardsTable.data("table-uri"),
      order: [[ 0, "asc" ]],
      sDom: "lrtip",
      stateSave: true,
      responsive: true,
      bLengthChange: false,
      autoWidth: false,
      searching: true,
      language: {
        url: "{{ file([ 'scripts', 'plugins', 'data-tables', 'i18n', self.language_code ~ '.json']) }}"
      }
    });
  </script>

{% endblock %}
