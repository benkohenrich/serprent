<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ config('app.site_name') }}</title>

    {#Toastr#}
    <link href="{{ file(['styles', 'plugins', 'toastr', 'toastr.css']) }}" rel="stylesheet">

    <link href="{{ file(['styles', 'style.css']) }}" rel="stylesheet">
  </head>

  <body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
      <div>
        <div>
          <img src="{{ file(['images', 'logo.svg']) }}" style="max-width: 300px;">
        </div>
        <form class="m-t" role="form" method="post" action="{{ uri([ 'login' ]) }}">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="{{ i18n('auth.login.form.email') }}" name="email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="{{ i18n('auth.login.form.password') }}" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">{{ i18n('auth.login.form.login_button') }}</button>
        </form>
      </div>
    </div>

    <script src="{{ file(['scripts', 'jquery-3.1.1.min.js']) }}"></script>
    <script src="{{ file(['scripts', 'bootstrap.min.js']) }}"></script>
  </body>
</html>

{#Toastr#}
<script src="{{ file(['scripts', 'plugins', 'toastr', 'toastr.min.js' ]) }}"></script>

<script>
  $(document).ready(function () {

    toastr.options = {
      closeButton: false,
      showDuration: 300,
      hideDuration: 1000,
      closeMethod: false,
      closeDuration: false,
      closeEasing: false,
      closeOnHover: true,
      debug: false,
      progressBar: false,
      preventDuplicates: true,
      positionClass: 'toast-top-right',
      onclick: null,
      showEasing: "swing",
      hideEasing: "linear",
      showMethod: "fadeIn",
      hideMethod: "fadeOut",
      timeout: 5000,
      iconClasses: {
        error: 'toast-custom toast-custom-error',
        info: 'toast-custom toast-custom-info',
        success: 'toast-custom toast-custom-success',
        warning: 'toast-custom toast-custom-warning'
      },
    };

    {% if flash is not empty %}
      {% if not flash[1] %}
        toastr.info("{{ flash }}");
      {% else %}
        toastr.{{ flash[1] }}("{{ flash[0] }}");
      {% endif %}
    {% endif %}
  });
</script>
